<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}SkyonAI{% endblock %}</title>
  
  <!-- CSS og JS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="navbar-section">
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="/">
          <img src="{{ url_for('static', filename='images/hvur.png') }}" alt="SkyonAI-logo" class="logo-img">
        </a>
      </div>

      <!-- Hamburger-knapp (mobil) -->
      <button class="menu-toggle" aria-label="Åpne meny">☰</button>

      <!-- Desktop-menylinker -->
      <div class="navbar-links">
        <a href="/">Home</a>
        <a href="/om-oss">Om oss</a>
        <a href="/priser">Priser</a>
        <a href="#kontakt">Kontakt</a>
      </div>
    </nav>

    <!-- Mobilmeny (popup) -->
    <div class="mobile-menu">
      <button class="close-menu" aria-label="Lukk meny">×</button>
      <a href="/">Home</a>
      <a href="/om-oss">Om oss</a>
      <a href="/priser">Priser</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </header>

  <!-- Innhold -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 SkyonAI. Alle rettigheter forbeholdt.</p>
  </footer>
</body>
</html>
